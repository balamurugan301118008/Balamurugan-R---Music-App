<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bala Music app</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9b0c9c9952.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="maincontainer">
        <div class="container">
                <h2>Melody Songs</h2>
            <img src="" alt="">
            <h1></h1>
            <marquee behavior="" direction="left"></marquee>
            <span class="current">00.00</span>
            <input type="range" max="" step="" class="duration">
            <span class="total-time">00.00</span>
            <div class="icons">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <audio autoplay class="myAudio">
                    <source src="" type="audio/mp3">
                </audio>
                <i class="fa-sharp fa-solid fa-circle-play play"></i>
                <i class="fa-solid fa-circle-pause pause"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-volume-high sound"></i>
            </div>
            <span><p></p></span>
        </div>
    </div>
    <script src="music.js"></script>
</body>

</html>
